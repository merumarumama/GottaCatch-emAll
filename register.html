<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GottaTradeEmAll</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background:
                linear-gradient(to bottom,
                    rgba(0, 0, 0, 0.1) 0%,
                    rgba(0, 0, 0, 0.1) 75%,
                    rgba(74, 20, 140, 0.1) 100%),
                url("backgroundImageLogin.jpg");
            background-size: auto;
            background-repeat: repeat;
            background-attachment: fixed;
            background-blend-mode: overlay;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #ce72d6ec;
        }

        .card {
            background: rgba(20, 40, 80, 0.6);
            /* translucent deep blue */
            border: 1px solid rgba(173, 216, 230, 0.7);
            /* soft light blue border */
            backdrop-filter: blur(8px);
            /* frosted glass effect */
            box-shadow: 0 4px 20px rgba(0, 0, 50, 0.4);
            /* blue-ish shadow */
            color: #e0f7fa;
            /* very light blue/white text */
        }

        .card-title,
        .form-label,
        a {
            color: #e0f7fa !important;
            /* light cyan/white text */
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
            /* frosted white input */
            border: 1px solid rgba(173, 216, 230, 0.7);
            /* light blue border */
            color: #0d47a1;
            /* dark blue text */
        }

        .btn-primary {
            background: linear-gradient(135deg, #42a5f5, #1e88e5);
            /* water blue gradient */
            border: none;
            color: #fff !important;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(30, 136, 229, 0.6);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #64b5f6, #2196f3);
            box-shadow: 0 3px 10px rgba(30, 136, 229, 0.8);
        }

        a:hover {
            color: #bbdefb !important;
            /* soft light blue hover */
        }

        .title-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            font-size: 100px;
            color: #ffd600;
            letter-spacing: 2.5px;
            text-shadow:
                0 3px 10px #000000b0,
                0 6px 18px #00000080,
                2px 2px 0 #fffde7,
                0 0 12px #ffd60080,
                0 0 16px #00000040,
                0 0 24px #42a5f5cc;
            border-radius: 12px;
            padding: 8px 0;
            display: inline-block;
            /* arch effect using text warp */
            transform: perspective(400px) rotateX(18deg);
        }
    </style>

</head>

<body class="d-flex align-items-center justify-content-center vh-100 flex-column">
    <!-- Straight title -->
    <div class="title-container">
        <div class="title">GottaCatch'emAll</div>
    </div>

    <div class="card shadow-sm" style="width: 26rem;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Create Account</h3>
            <form action="{{ url_for('register') }}" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <div class="text-center mt-3">
               <a href="frontend.html">Already have an account? Login</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
