<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GottaTradeEmAll</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, 
                #000000 0%, 
                #000000 75%, 
                #4A148C 100%);
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #ce72d6ec;
        }
        
        .card {
            background-color: #000 !important;
            border: 1px solid #ce72d6ec;
        }
        
        .form-label, .card-title, a {
            color: #ce72d6ec !important;
        }
        
        .form-control {
            background-color: #222;
            border: 1px solid #ce72d6ec;
            color: #ce72d6ec;
        }
        
        .btn-primary {
            background-color: #ce72d6ec;
            border-color: #ce72d6ec;
            color: #800080 !important; /* Purple text color */
        }
        
        a:hover {
            color: #e0a0e6 !important;
        }
        
        .title-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            font-size: 32px;
            color: #FFCC00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 flex-column">

    <!-- Straight title -->
    <div class="title-container">
        <div class="title">GottaCatch'emAll</div>
    </div>

    <div class="card shadow-sm" style="width: 22rem;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Login</h3>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="text-center mt-3">
                <a href="#">Don't have an account? Register</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
