<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle History - GottaTradeEmAll</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background:
                linear-gradient(to bottom,
                    rgba(0, 0, 0, 0.1) 0%,
                    rgba(0, 0, 0, 0.1) 75%,
                    rgba(74, 20, 140, 0.1) 100%),
                url("{{ url_for('static', filename='backgroundImageLogin.jpg') }}");
            background-size: auto;
            background-repeat: repeat;
            background-attachment: fixed;
            background-blend-mode: overlay;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #ce72d6ec;
        }

        .card {
            background: rgba(20, 40, 80, 0.6);
            border: 1px solid rgba(173, 216, 230, 0.7);
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 20px rgba(0, 0, 50, 0.4);
            color: #e0f7fa;
        }

        .card-title,
        a {
            color: #e0f7fa !important;
        }

        .btn-primary {
            background: linear-gradient(135deg, #42a5f5, #1e88e5);
            border: none;
            color: #fff !important;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(30, 136, 229, 0.6);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #64b5f6, #2196f3);
            box-shadow: 0 3px 10px rgba(30, 136, 229, 0.8);
        }

        a:hover {
            color: #bbdefb !important;
        }

        .title-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            font-size: 100px;
            color: #ffd600;
            letter-spacing: 2.5px;
            text-shadow:
                0 3px 10px #000000b0,
                0 6px 18px #00000080,
                2px 2px 0 #fffde7,
                0 0 12px #ffd60080,
                0 0 16px #00000040,
                0 0 24px #42a5f5cc;
            border-radius: 12px;
            padding: 8px 0;
            display: inline-block;
            transform: perspective(400px) rotateX(18deg);
        }

        .table {
            color: #e0f7fa;
        }

        .table th {
            color: #ffd600;
        }

        .badge-win {
            background-color: #4caf50;
        }

        .badge-loss {
            background-color: #f44336;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100 flex-column">
    <!-- Title -->
    <div class="title-container">
        <div class="title">GottaCatch'emAll</div>
    </div>

    <div class="card shadow-sm" style="width: 80%; max-width: 900px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Battle History</h3>

            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle">
                    <thead>
                        <tr>
                            <th scope="col">Battle ID</th>
                            <th scope="col">Opponent</th>
                            <th scope="col">Date</th>
                            <th scope="col">Result</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for battle in battles %}
                        <tr>
                            <td>{{ battle.id }}</td>
                            <td>{{ battle.opponent }}</td>
                            <td>{{ battle.date.strftime('%Y-%m-%d %H:%M') }}</td>
                            <td>
                                {% if battle.result == 'Win' %}
                                <span class="badge badge-win">Win</span>
                                {% else %}
                                <span class="badge badge-loss">Loss</span>
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="text-center mt-3">
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
